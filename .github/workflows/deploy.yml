name: CI/CD Portafolio Pro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality-and-build:
    name: Calidad y ConstrucciÃ³n
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ” Ejecutar Linter (Buenas PrÃ¡cticas)
        run: npm run lint

      - name: ğŸ—ï¸ Construir sitio (Astro Build)
        run: npm run build

      - name: ğŸ³ Validar Dockerfile (Build Check)
        run: docker build -t portfolio-check .

      - name: ğŸ”— Smoke Test (Verificar enlaces rotos)
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose --no-progress './dist/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # === ESTO ES LO QUE FALTABA ===
      - name: ğŸ“¤ Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # La carpeta que genera Astro por defecto

  deploy:
    name: Despliegue a GitHub Pages
    needs: quality-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: âš™ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4